<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    function String(x, y) {
        this.x=x;
        this.y=y;
        this.z=":)"
    }
    String.prototype.toString= function () {
        return "Числа: "+this.x+" и "+this.y+this.z;
    };
    let String1= new String(100, 5);
    document.write(String1+"<br>");
    document.write(String1.toString());
    console.log(String1);
</script>
</body>
</html>
