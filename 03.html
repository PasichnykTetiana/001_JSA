<body>
<script>
    //Задание 3 Разработайте функцию-конструктор, которая будет создавать объект Human (человек), добавьте на свое усмотрение свойства
    //и методы в этот объект. Подумайте, какие методы и свойства следует сделать уровня экземпляра, а какие уровня функции-конструктора.
    function Human(weight){
        this.x=weight;
        this.print= function () {
            console.log(this.x); //метод экземпляра
             }
        }
    Human.prototype.S = function(){
        return this.x*2.205+" фунтов";
    };
    let m = prompt("Ваш вес в кг?", 0);
    let H = new Human(m);
    document.write();
    document.write("___" + H.S());
    Human.getOrigin = function () {
        return new Human(666);
    }; //метод функции-конст
    Human.getOrigin().print();

</script>
</body>
